<template name="sticky">
    <div class="panel panel-default sticky-element drag" id="{{_id}}">
        <div class="panel-heading" style="background-color: {{assigneeColor}}">
            <h3 class="panel-title">{{titleShort 'sticky'}}</h3>
        </div>
        <div class="panel-body">
            <p>{{description}}</p>
            <br/>
            {{#with user}}
                <a href="{{pathFor 'profilePage'}}"><img src="{{avatar}}" alt="{{username}}"
                                                         width="30" height="30"/></a>
            {{/with}}
            <div class="sticky-footer">
                <div class="sticky-controls">
                    <div class="control-wrapper">
                        <button class="fa fa-remove btn btn-danger btn-xs delete-sticky nodrag"></button>
                        {{#afModal formId="update-sticky-form" class="fa fa-pencil btn btn-warning btn-xs edit-sticky nodrag" collection="Stickies" operation="update" title="Update sticky" doc=_id}}{{/afModal}}
                        <button id="show-info-sticky-{{_id}}"
                                class="fa fa-info-circle btn btn-default btn-xs show-info-sticky nodrag"></button>
                        <div id="popover-content-{{_id}}" style="display: none">
                            <p>
                                <b>Created by:</b> {{userIdFormatted}}<br/>
                                {{#if _.has this 'assigneeId'}}<b>Assigned to:</b> {{assigneeIdFormatted}}<br/>{{/if}}
                                {{#if _.has this 'lastMovedBy'}}<b>Last moved by:</b> {{lastMovedByFormatted}}
                                    <br/>{{/if}}
                                {{#if _.has this 'lastEditedBy'}}<b>Last edited by:</b> {{lastEditedByFormatted}}
                                    <br/>{{/if}}
                                <b>Created at:</b> {{createdAt}}<br/>
                                <b>Updated at:</b> {{updatedAt}}<br/>
                                <b>Effort:</b> {{effort}} h<br/>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
