<template name="comment">
    <li class="left clearfix">
        {{#with user}}
            <span class="chat-img pull-left"> <a class="" href="{{pathFor 'profilePage'}}">
                <img class="media-object img-rounded" src="{{avatar}}" alt="{{username}}">
            </a></span>
        {{/with}}
        <div class="chat-body clearfix">
            <div class="header">
                {{#with user}}
                    <a href="{{pathFor 'profilePage'}}"><strong>{{username}}</strong></a>
                {{/with}}
                <small class="pull-right text-muted">
                    <i class="fa fa-clock-o timestamp-icon"></i>
                    {{#if updatedAt}}
                        {{fromNow 'updatedAt'}}
                    {{else}}
                        {{fromNow 'createdAt'}}
                    {{/if}}
                </small>
            </div>
            {{#if productOwnerOrOwnerOfComment}}
                <button type="button" class="fa fa-trash btn btn-danger btn-xs delete-comment"></button>
                {{#afModal formId="update-user-story-form" class="fa fa-pencil btn btn-warning btn-xs edit-comment" collection="Comments" operation="update" title="Update your comment" doc=_id}}{{/afModal}}
            {{/if}}
            <p>
                {{body}}
            </p>
        </div>
    </li>
</template>
