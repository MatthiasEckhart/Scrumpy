<template name="commentSubmit">
    <form name="comment" class="comment-form">
        <div class="control-group">
            <div class="controls">
                <label for="body">Add a message for other scrum team members</label>
                <form>
                    <textarea name="body" rows="4" cols="40"></textarea>
                </form>

            </div>
        </div>
        <br>

        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Add Comment</button>
            </div>
        </div>
    </form>
</template>
