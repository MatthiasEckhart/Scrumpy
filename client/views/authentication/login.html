<template name="login">
    <div id="authentication" class="container">
        <div id="particles-js"></div>
        <div class="row vertical-center">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="pull-left">
                            <a href="{{pathFor 'landingPage'}}"><i class="fa fa-arrow-left"></i></a>
                        </div>
                        <h3 class="panel-title">Login</h3>
                    </div>
                    <div class="panel-body">
                        {{#autoForm schema=loginSchema id="login-form"}}
                            <div class="form-group">
                                {{> afQuickField name="username"}}
                            </div>
                            <div class="form-group">
                                {{> afQuickField name="password" type="password"}}
                            </div>
                            <div class="form-group">
                                <input class="btn btn-primary btn-block" type="submit" value="Login">
                            </div>
                            No member yet? <a href="{{pathFor 'register'}}">Click here to register!</a>
                        {{/autoForm}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
