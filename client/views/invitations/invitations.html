<template name="invitations">
    <div class="page-content">
        <div class="header">
            <h2>Invitations</h2>
        </div>
        <div id="invitations">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main-box no-header clearfix">
                        <div class="main-box-body clearfix">
                            <div class="table-responsive">
                                <table class="table user-list">
                                    <thead>
                                    <tr>
                                        <th><span>Invited by</span></th>
                                        <th><span>Product</span></th>
                                        <th><span>Role</span></th>
                                        <th><span>Date</span></th>
                                        <th class="text-center"><span>Status</span></th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{#each invitations}}
                                        <tr>
                                            <td>
                                                {{#with user}}
                                                    <a class="pull-left" href="{{pathFor 'profilePage'}}">
                                                        <img src="{{avatar}}"
                                                             alt="{{username}}" width="50" height="50">
                                                    </a>
                                                    <a href="{{pathFor 'profilePage'}}"
                                                       class="user-link">{{username}}</a>
                                                    <span class="user-subhead">{{fullName}}</span>
                                                {{/with}}
                                            </td>
                                            <td>
                                                {{productTitle}}
                                            </td>
                                            <td>{{roleFormatted}}</td>
                                            <td>{{createdAtFormatted}}</td>
                                            <td class="text-center">
                                                <span class="label {{statusCss}}">{{statusFormatted}}</span>
                                            </td>
                                            <td style="width: 20%;">
                                                {{#if invitationPending}}
                                                    <a href="#" class="table-link accept-invitation">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                                            </span>
                                                    </a>
                                                {{/if}}
                                                {{#unless invitationDeclined}}
                                                    <a href="#" class="table-link danger decline-invitation">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-times fa-stack-1x fa-inverse"></i>
                                            </span>
                                                    </a>
                                                {{/unless}}
                                            </td>
                                        </tr>
                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
