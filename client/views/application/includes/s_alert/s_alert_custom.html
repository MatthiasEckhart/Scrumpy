<template name="sAlertCustom">
    <div class="custom-alert-class s-alert-box s-alert-{{condition}} s-alert-{{position}} s-alert-effect-{{effect}} s-alert-show"
         id="{{_id}}" style="{{boxPosition}}">
        <div class="s-alert-box-inner">
            <div class="alert-header">
                <h3><i class="fa fa-{{sAlertIcon}}"></i> {{sAlertTitle}}</h3>
            </div>
            <div class="alert-content">
                {{message}}
                {{#if isDialog}}
                    <br/>
                    <br/>

                    <p>
                        <a class="btn btn-danger action {{actionClass}}" href="#">{{actionButton}}</a>
                        <a class="btn btn-link close" href="#">{{link}}</a>
                    </p>
                {{/if}}
            </div>
        </div>
        {{#unless isDialog}}
        <span class="s-alert-close"></span>
        {{/unless}}
    </div>
</template>
