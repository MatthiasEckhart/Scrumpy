<template name="dialogs">
    {{#each dialogs}}
        {{#if type 'error'}}
            <div class="alert alert-danger alert-dismissable" id="{{_id}}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4>{{message}}</h4>

                <p>{{details}}</p>

                <p><a class="btn btn-danger action {{actionClass}}" href="#">{{actionButton}}</a> <a
                        class="btn btn-link close" href="#">{{link}}</a></p>
            </div>
        {{/if}}
        {{#if type 'warning'}}
            <div class="alert alert-warning alert-dismissable" id="{{_id}}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4>{{message}}</h4>

                <p>{{details}}</p>

                <p><a class="btn btn-warning action {{actionClass}}" href="#">{{actionButton}}</a> <a
                        class="btn btn-link close" href="#">{{link}}</a></p>
            </div>
        {{/if}}
        {{#if type 'info'}}
            <div class="alert alert-info alert-dismissable" id="{{_id}}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4>{{message}}</h4>

                <p>{{details}}</p>

                <p><a class="btn btn-info action {{actionClass}}" href="#">{{actionButton}}</a> <a
                        class="btn btn-link close" href="#">{{link}}</a></p>
            </div>
        {{/if}}
        {{#if type 'success'}}
            <div class="alert alert-success alert-dismissable" id="{{_id}}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4>{{message}}</h4>

                <p>{{details}}</p>

                <p><a class="btn btn-success action {{actionClass}}" href="#">{{actionButton}}</a> <a
                        class="btn btn-link close" href="#">{{link}}</a></p>
            </div>
        {{/if}}
    {{/each}}
</template>
