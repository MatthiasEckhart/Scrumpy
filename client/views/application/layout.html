<template name="layout">
    <header class="application">
        {{> navigation}}
        {{> alerts}}
        {{> dialogs}}
    </header>
    <div class="custom-container">
        <div class="page-wrapper">
            {{#unless isLoginOrRegisterRoute}}
                {{> sidebar}}
            {{/unless}}
            {{> autoformModals}}
            {{> editYourAvatarModal}}
            {{> yield}}
        </div>
    </div>
</template>
