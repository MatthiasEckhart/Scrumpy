<template name="noAccessToEdit">
    <div class="error-page">
        <div class="error-code m-b-10 m-t-20">403 <i class="fa fa-warning"></i></div>
        <h3 class="font-bold">No access!</h3>

        <div class="error-desc">
            You are not allowed to edit the settings.<br/>
            Please contact {{authorByUserId}}.<br/>

            <div>
                <br/>
                <a href="{{pathFor 'landingPage'}}" class="btn btn-primary">
                    <span class="glyphicon glyphicon-home"></span>
                    Go back to Home</a>
                <br/><br/>
            </div>
        </div>
    </div>
</template>
