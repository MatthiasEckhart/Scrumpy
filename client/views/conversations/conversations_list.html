<template name="conversationsList">
    <div class="page-content">
        <div class="panel-heading main-page-heading">
            <h2 class="panel-title">Conversations</h2>
        </div>
        <div class="padding-20">
            {{#if noConversations}}
                <a href="{{pathFor 'conversationCreate'}}">
                    <button class="btn btn-sm btn-primary private-message-button">Start sending private messages!
                    </button>
                </a>
            {{else}}
                {{#each conversations}}
                    {{> conversationItem}}
                {{/each}}
            {{/if}}
        </div>
    </div>
</template>
