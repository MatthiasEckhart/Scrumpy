<template name="conversation">
    <div class="page-content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button type="button"
                        class="btn btn-xs btn-danger fa fa-remove leave-conversation-btn {{removeOrLeaveConversation}}"></button>
                {{#if userIsAuthor}}
                    <a href="{{pathFor 'conversationEdit'}}">
                        <button type="button" class="btn btn-xs btn-default fa fa-pencil edit-conversation-btn"></button>
                    </a>
                {{/if}}
                <h3 class="panel-title">{{subject}}</h3>
            </div>
            <div class="panel-body">
                <ul class="chat">
                    {{#each privateMessages}}
                        {{> privateMessageText}}
                    {{/each}}
                </ul>
                {{#autoForm collection="PrivateMessages" id="insert-private-message-form" type="insert"}}
                    {{> afQuickField name='text' placeholder='Write your message hereâ€¦'}}
                    <div class="control-group">
                        <div class="controls">
                            <button id="submit-private-message" type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
