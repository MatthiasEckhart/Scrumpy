<template name="conversationItem">
    <div class="panel panel-default message-block">
        <div class="panel-heading">
            <h3 class="panel-title">
                <a href="{{pathFor 'conversation'}}"><span class="subject">{{subject}}</span></a>
                <button type="button"
                        class="btn btn-xs btn-danger fa fa-remove remove-btn {{removeOrLeaveConversation}}"></button>
                {{#if userIsAuthor}}
                    <a href="{{pathFor 'conversationEdit'}}">
                        <button type="button" class="btn btn-xs btn-default fa fa-pencil edit-conversation"></button>
                    </a>
                {{/if}}
            </h3>
        </div>
        <div class="panel-body">
            {{#each recipients}}
                <a href="{{pathFor 'profilePage'}}"><img class="media-object img-rounded" src="{{avatar}}"
                                                         alt="{{username}}"></a>
            {{/each}}
            {{#if noRecipients}}
                <span>You are the only one in this conversation.</span>
            {{/if}}
        </div>
    </div>
</template>
