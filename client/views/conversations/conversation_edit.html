<template name="conversationEdit">
    <div class="page-content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Edit conversation</h3>
            </div>
            <div class="panel-body">
                {{#autoForm collection="Conversations" id="update-conversation-form" type="update" doc=this}}
                    <div class="control-group">
                        <div class="controls">
                            <div class="input-group">
                                {{> afQuickField name='subject' placeholder='The conversation subject'}}
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="mode">Recipients</label>

                        <div class="controls">
                            {{> afFieldInput name="recipients" type="select2" multiple=true}}
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button id="submit-product-update" type="submit" class="btn btn-primary">Submit</button>
                            <a href="{{pathFor 'dashboard'}}" class="btn btn-default">Cancel</a>
                        </div>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
