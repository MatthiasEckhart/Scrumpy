<template name="conversationCreate">
    <div class="container">
        <div class="row">
            <div class="single-form col-md-6 col-md-offset-3">
                <h2>Create a new Conversation</h2>
                <hr/>
                {{#autoForm collection="Conversations" id="insert-conversation-form" type="insert"}}
                    <div class="form-group">
                        {{> afQuickField name='subject'}}
                    </div>
                    <div class="form-group">
                        <label for="recipients">Recipients</label>
                        {{> afFieldInput name="recipients" type="select2" multiple=true}}
                    </div>
                    <div class="form-group">
                        <button id="submit-conversation-create" type="submit" class="btn btn-primary">Create Conversation</button>
                        <a href="{{pathFor 'dashboard'}}" class="btn btn-default btn-xs">Cancel</a>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>
