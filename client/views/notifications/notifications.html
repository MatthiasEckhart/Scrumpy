<template name="notifications">
    <ul class="dropdown-menu">
        {{#unless _.isEqual notificationCount 0}}
            {{#each notifications}}
                {{> notification}}
            {{/each}}
            <li id="mark-all-notifications-as-read">
                <a href="#">Mark all notifications as read</a>
            </li>
        {{else}}
            <li id="no-notifications">
                <h5>No notifications</h5>
            </li>
        {{/unless}}
    </ul>
</template>
