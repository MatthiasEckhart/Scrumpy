<template name="notifications">
    <ul class=" dropdown-menu">
        {{#if notificationCount}}
            {{#each notifications}}
                {{> notification}}
            {{/each}}
            <li class="mark-all-notifications-as-read">
                <a href="#">Mark all notifications as read.</a>
            </li>
        {{else}}
            <p class="no-notifications">You got no notifications</p>
        {{/if}}
    </ul>
</template>
