<template name="privateMessage">
    <div class="page-content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{subject}}</h3>
            </div>
            <div class="panel-body">
                <ul class="media-list">
                    {{#each messages}}
                        {{> privateMessageText}}
                    {{/each}}
                </ul>
                <form> <!-- form tag included to support implicit submission -->
                    <input id="message-input" class="form-control" name="message" type="text" autofocus="true" placeholder="Message">
                    <br/>
                    <button class="btn btn-primary send-message-button">Send</button>
                </form>

            </div>
        </div>
    </div>
</template>
