<template name="productItem">
    <a href="{{pathFor 'productDashboard'}}" class="list-group-item">
        {{titleShort 'product'}}
        -
        <small class="text-muted">{{role}}</small>
        <i class="fa fa-clock-o timestamp-icon"></i>
        <small class="timestamp-text">
            {{#if updatedAt}}
                {{fromNow 'updatedAt'}}
            {{else}}
                {{fromNow 'createdAt'}}
            {{/if}}
        </small>
    </a>
</template>
